<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300|Lato:400,100,300,700' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha256-3dkvEK0WLHRJ7/Csr0BZjAWxERc5WH7bdeUya2aXxdU= sha512-+L4yy6FRcDGbXJ9mPG8MT/3UCDzwR9gPeyFNMCtInsol++5m3bk2bXWKdZjvybmohrAsn3Ua5x8gfLnbE1YkOg==" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw=="
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "/assets/main.css" | prepend: site.baseurl }}">
  </head>

  <body>
    <div class="header">
      <div class="container">
        <h1><a href="{{ "/" | prepend: site.baseurl }}"><i class="fa fa-terminal"></i> AirShell</a></h1>
        <h5>Bash prompt made awesome</h5>
      </div>
    </div>

    <div class="subheader">
      <div class="container">
        <h2>{{ page.title }}</h2>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-9">
          {{ content }}
        </div>
      </div>
    </div>

    {% include block_nav.html %}

    <footer>
      <div class="container footer-container">
        <div class="row">
          <div class="col-md-8">
            <p>
              Made with <i class="fa fa-heart"></i> by <a href="https://github.com/robik">robik</a>
              |
              This awesome header image was made by <a href="http://wegraphics.net/downloads/free-ultimate-blurred-background-pack/">WeGraphics</a>.
            </p>
          </div>

          <div class="col-md-4 text-right">
            <a href="{{ config.github }}"><i class="fa fa-2x fa-github"></i></a>
          </div>
        </div>
      </div>
    </footer>

  </body>
</html>
